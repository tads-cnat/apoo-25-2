{% extends 'portifolio/base.html' %}
{% block hero %}
{% endblock %}

{% block main %}
{% if sucesso %}
    <p>{{ sucesso }}</p>
{% endif %}
<div class="login-container" style="margin-top: 6rem; margin-right: 10rem; margin-left: 10rem;">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
<button type="submit" class="btn btn-primary" style="margin-top: 1.5rem; padding: 0.75rem 2rem; font-size: 1rem; border: none; border-radius: 0.5rem; cursor: pointer; background-color: #007bff; color: white; transition: background-color 0.3s ease;">Entrar</button>
    </form>
    <div style="margin-top: 1.5rem; text-align: center;">
<p>Ainda n√£o possui cadastro? <a href="{% url 'cad_usuario' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">Cadastre-se aqui</a></p>
    </div>
</div>
</div>
{% endblock %}
